amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0 # 25 meters for indoor is the max for RPlidar A3, put -1 as default value and it will take the max value available
    laser_min_range: 0.0 # 0.2 meters is the min for RPlidar A3, -1 as default value and it will take the min value available
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05 # not used in likelihood mode
    z_rand: 0.5
    z_short: 0.05 # not used in likelihood mode
    scan_topic: /scan
    map_topic: /map
    set_initial_pose: true # this should be set to false in real world scenario.
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.0
